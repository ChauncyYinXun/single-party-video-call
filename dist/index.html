<!DOCTYPE html>
<html>
  <head>
    <title>1:1 video communications</title>

    <link rel="stylesheet" href="https://downloads.momentum-ui.com/@momentum-ui/core/css/momentum-ui.css">
    <link rel="shortcut icon" type="image/png" href="https://www.smarsh.com/media/webex-teams.png">
    <style>body {
        background-image: url("https://www.swallowtherapy.com/wp-content/uploads/2016/11/light-grey-abstract-background-hd-pictures-wallpapers-amagico-grey-background-wallpaper-bedroom-for-walls-homebase-designs-living-room-uk-5.jpg");
      }
      main {
        padding: 10px;
      }
      table {
        border-collapse: collapse;
        padding: 10px;
        margin: 10px;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      thead th {
        font-weight: bold;
      }
      tbody td {
        min-width: 150px;
      }</style>
  </head>
  <body>
    <header class="md-top-bar md-top-bar--dark" role="navigation">
      <div class="md-top-bar__container row">
        <div class="md-top-bar__brand">
          <a class="md-brand" href="#">
            <!-- <div class="md-brand__logo">
              <i class="icon icon-cisco-logo"></i>
            </div> -->
            <div id="md-brand__logo" style="height: 40px; width: 40px">
              <img src="https://images.g2crowd.com/uploads/product/image/large_detail/large_detail_fe4d9a32d535749e8c2874986fd7a720/webex-formerly-webex-teams.png" alt="webex teams logo">
            </div>

            <div class="md-brand__title">Webex Teams Browser SDK</div>
          </a>
        </div>
        <nav class="md-top-bar__nav">
          <div class="md-list md-list--horizontal" role="list"></div>
        </nav>
      </div>
    </header>
    <main>
      <h1>Chauncy's Demo:One-to-one video communications</h1>
      <!-- <p>This demo illustrates 1:1 video calling.</p> -->
      <form id="credentials">
        <fieldset>
          <legend>Bearer Token</legend>
          <input id="access-token" name="accessToken" placeholder="Input access token" type="text">
          <input id="connect" title="connect" type="submit" value="connect">
          <p id="connection-status">disconnected</p>
        </fieldset>
      </form>

      <form id="dialer">
        <fieldset>
          <legend>Dialer</legend>
          <input id="invitee" name="invitee" placeholder="Input Person ID or Email Address or SIP URI or Room ID" type="text">
          <input title="dial" type="submit" value="dial">
        </fieldset>
      </form>

      <form id="constraints">
        <fieldset>
          <legend>Constraints</legend>
          <input id="constraints-audio" title="audio" type="checkbox" checked="">
          <label for="constraints-audio">Audio</label>
          <input id="constraints-video" title="video" type="checkbox" checked="">
          <label for="constraints-video">Video</label>
        </fieldset>
      </form>

      <form id="call-controls">
        <fieldset>
          <legend>Call Controls</legend>
          <button id="hangup" title="hangup" type="button">
            cancel/hangup
          </button>
        </fieldset>
      </form>

      <table id="call-status">
        <thead>
          <tr>
            <th colspan="2">Call Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Local Participant</td>
            <td id="call-status-local"></td>
          </tr>
          <tr>
            <td>Remote Participant</td>
            <td id="call-status-remote"></td>
          </tr>
        </tbody>
      </table>

      <div style="display: flex">
        <video style="width: 50%" id="self-view" muted="" autoplay="" playsinline=""></video>
        <div style="width: 50%">
          <audio id="remote-view-audio" autoplay="" playsinline=""></audio>
          <video id="remote-view-video" autoplay="" playsinline=""></video>
        </div>
      </div>
    </main>

    <!-- <script src="/webex.min.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/webex/umd/webex.min.js"></script> -->
    <script crossorigin="" src="https://cdn.jsdelivr.net/npm/webex/umd/webex.min.js"></script>
    <!-- app.js is your application code -->
    <script src="/app.c328ef1a.js"></script>
  </body>
</html>
